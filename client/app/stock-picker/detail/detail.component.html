<div id="stock-picker-detail">
  <top-toolbar></top-toolbar>
  <div class="container">
    <div class="row-top">
      <mat-card>
        <candlestick [symbolCode]="symbol"></candlestick>
      </mat-card>
    </div>
    <div class="row-bottom">
      <mat-card>
        <mat-card-title>Detail analysis of {{symbol}}</mat-card-title>
        <add-new></add-new>
      </mat-card>
    </div>
  </div>
</div>
