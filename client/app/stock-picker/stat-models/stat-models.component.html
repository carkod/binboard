<div id="stat-models">
  <div class="grid-container">
    <div class="column-left">
      <mat-card>
        <mat-card-title>Prices</mat-card-title>
        <div id="model" #statModels></div>
      </mat-card>
    </div>
    <div class="column-right">
      <mat-card>
        <mat-card-title>right column </mat-card-title>
        <stat-data [symbol]="symbolCode"></stat-data>
      </mat-card>

    </div>

  </div>
</div>
