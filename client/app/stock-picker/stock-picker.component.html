<div id="stock-picker">
  <top-toolbar></top-toolbar>
  <div class="grid-container">
    <div class="column-left">
      <cryptotable [newCoin]="newCoin"></cryptotable>
    </div>
    <div class="column-right">
      <mat-card>
        <mat-card-title>Add new coin to track: </mat-card-title>
        <add-new (addSymbol)="getNewCoin($event)"></add-new>
      </mat-card>
      <mat-card>
        <mat-card-title>View settings: </mat-card-title>
      </mat-card>
    </div>

  </div>
</div>
