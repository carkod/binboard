<top-toolbar></top-toolbar>
<div class="tables">
  <mat-card>
    <div class="table-title">
      <h1 class="default-h1">Winners/Losers</h1>
    </div>
    <div class="table-content">
      <ranking-table [rank]="'winners'" [displayedColumns]="winLoseColumns"></ranking-table>
    </div>
  </mat-card>
  <mat-card>
    <div class="table-title">
      <h1 class="default-h1">Most Active</h1>
    </div>
    <div class="table-content">
      <ranking-table [rank]="'most-active'" [displayedColumns]="mostActiveColumns"></ranking-table>
    </div>
  </mat-card>
</div>
