<form class="buy-container" [formGroup]="buyForm" (ngSubmit)="onSubmit()">
  <mat-grid-list cols="2" rowHeight="6:1">
    <mat-grid-tile>
      <coin-suggester formControlName="symbol"></coin-suggester>
    </mat-grid-tile>

    <!-- Table width bids goes here -->
    <mat-grid-tile rowspan="6">
      <buy-bids></buy-bids>
    </mat-grid-tile>


    <mat-grid-tile>
      <mat-form-field>
        <mat-select formControlName="orderType" placeholder="Order type">
          <mat-option *ngFor="let option of options" [value]="option.value">
            {{option.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!-- Only if order type === limited -->
      <mat-form-field>
        <mat-select formControlName="timeInForce" placeholder="Time in Force">
          <mat-option *ngFor="let option of timeInForceOptions" [value]="option.value">
            {{option.viewValue}}
          </mat-option>
        </mat-select>
        <mat-hint align="end">TIF only applies to Limit orders</mat-hint>
      </mat-form-field>
    </mat-grid-tile>


    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <input formControlName="price" matInput placeholder="Price" type="number" class="example-left-align">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="stopPrice" matInput placeholder="Stop Price" type="number" class="example-left-align">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <input formControlName="quantity" matInput placeholder="Quantity" type="number" class="example-left-align">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-list>
        <mat-divider></mat-divider>
        <mat-list-item>Total: {{price * quantity}}</mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-grid-tile>


    <mat-grid-tile>
      <button mat-button type="submit">Send order</button>
    </mat-grid-tile>

    <p></p>
  </mat-grid-list>

</form>
