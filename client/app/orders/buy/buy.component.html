<mat-grid-list cols="3" rowHeight="4:1">
  <mat-grid-tile>
    <mat-form-field>
      <mat-select placeholder="Order type">
        <mat-option *ngFor="let option of options" [value]="option.value">
          {{option.viewValue}}
        </mat-option>
      </mat-select>
      <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
    </mat-form-field>
  </mat-grid-tile>

  <!-- Table width bids goes here -->
  <mat-grid-tile rowspan="4" colspan="2">
    
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Price" type="number" class="example-left-align">
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Quantity" type="number" class="example-left-align">
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-form-field appearance="outline">
      <input matInput   placeholder="Total" type="number" class="example-left-align">
    </mat-form-field>
  </mat-grid-tile>
</mat-grid-list>
