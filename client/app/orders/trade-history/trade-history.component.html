<mat-spinner *ngIf="isLoadingResults" [diameter]="50" [strokeWidth]="1"></mat-spinner>
<small>*Historical orders refresh every 5 hours</small>
<div *ngIf="!isLoadingResults" class="bids">
  <table class="bids-table" mat-table #table [dataSource]="history" matSort aria-label="Elements">
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated</th>
      <td mat-cell *matCellDef="let row">{{row.time | date: 'M/d HH:mm:ss'}}</td>
    </ng-container>

    <ng-container matColumnDef="pair">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pair</th>
      <td mat-cell *matCellDef="let row">{{row.pair}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order type</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

    <ng-container matColumnDef="fee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fee</th>
      <td mat-cell *matCellDef="let row">{{row.fee}}</td>
    </ng-container>

    <ng-container matColumnDef="filled">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Filled</th>
      <td mat-cell *matCellDef="let row">{{row.filled}}</td>
    </ng-container>

    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let row">{{row.qty}}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let row">{{row.total}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tradeHistoryColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tradeHistoryColumns;"></tr>
  </table>
</div>
<h2 *ngIf="noOpenOrders" class="no-orders">There are no open orders</h2>
