<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="current">Dashboard</a>
      <a mat-list-item routerLink="/stock-picker" routerLinkActive="current" >Stock Picker</a>
      <a mat-list-item routerLink="/orders">Orders</a>
      <a mat-list-item routerLink="/trades">Trades</a>
      <a mat-list-item routerLink="/settings">Global Settings</a>
      <a mat-list-item (click)="triggerTest()">Test order</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <!-- <my-dashboard></my-dashboard> -->
  </mat-sidenav-content>
</mat-sidenav-container>
