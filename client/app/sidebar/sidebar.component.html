<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="current">
        <mat-icon>dashboard</mat-icon>&nbsp;
        Dashboard
      </a>
      <a mat-list-item routerLink="/stock-picker" routerLinkActive="current">
        <mat-icon>favorite</mat-icon>&nbsp;
        Stock Picker</a>
      <a mat-list-item routerLink="/orders">
        <mat-icon>input</mat-icon>&nbsp;
        Orders
      </a>
      <a mat-list-item routerLink="/settings">
        <mat-icon>settings</mat-icon>&nbsp;
        Settings
      </a>
      <a mat-list-item routerLink="/users">
        <mat-icon>face</mat-icon>&nbsp;Users</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <!-- <my-dashboard></my-dashboard> -->
  </mat-sidenav-content>
</mat-sidenav-container>
